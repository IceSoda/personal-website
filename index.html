<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柴俊哲的个人介绍</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>你好，我是柴俊哲！</h1>
        <p>Think Different</p>
        <div id="profile-photo">
            <img src="your-photo.jpg" alt="我的照片">
        </div>
        <!-- 添加联系方式图标按钮 -->
        <div class="contact-icons">
            <button class="contact-icon" id="wechat-btn">
                <img src="wechat-icon.png" alt="微信">
            </button>
            <button class="contact-icon" id="phone-btn">
                <img src="phone-icon.png" alt="电话">
            </button>
            <button class="contact-icon" id="email-btn">
                <img src="email-icon.png" alt="邮箱">
            </button>
        </div>
    </header>

    <!-- 弹出的对话框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>我的联系方式</h2>
            <p id="contact-info"></p>
        </div>
    </div>

    <section id="about">
        <h2>关于我</h2>
        <p>我是一个硕士研究生，专注于人工智能和集成电路领域。</p>
    </section>

    <!-- 更多内容... -->

    <footer>
        <p>&copy; 2024 柴俊哲</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
